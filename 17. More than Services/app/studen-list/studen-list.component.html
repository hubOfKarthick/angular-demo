<h3>Student List</h3>
<div class="containre">
  <table>
    <tr>
      <th>S.No</th>
      <th>Student Name</th>
    </tr>
    <tr *ngFor = "let student of studentList; let i = index;">
      <td>{{i +1}}</td>
      <td>{{student.name}}</td>
    </tr>
  </table>
</div>

      <th>S.No</th>
