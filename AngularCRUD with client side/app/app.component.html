<div class="container" style="margin-top: 15px;text-align: -webkit-center;">


    <div  style="text-align:center">
      <h3> Student Details using Angular 5 CRUD operation</h3>
    </div>

    <div>
      <div class="form-group">
        <!-- Form that gets user input -->
        <form name="itemForm">
          <input id="Value" name="Value" required [(ngModel)]="newItem.Value" minlength="3" maxlength="15" style="width: 50%;" placeholder="Enter StudentName">
        </form>
        <br>
        <!-- Add button to add record -->
        <button type="submit" (click)="AddItem()" [disabled]="IsForUpdate == true" >Add</button>
        <!-- Update button to submit updated value -->
        <button type="submit" (click)="UpdateItem()" [disabled]="IsForUpdate == false">Update</button>
      </div>
    </div>

    <div  style="text-align: -webkit-center;">
      <div *ngFor="let data of myItems; let i= index"  style="width: 50%;">
        {{data.Value}}
        <button (click)="EditItem(i)"> Edit </button>
        <button (click)="DeleteItem(i)"> Delete </button>

      </div>
      <div *ngIf="myItems.length == 0"  style="width: 50%;">
        Student list is Empty!!!
      </div>
    </div>

</div>
